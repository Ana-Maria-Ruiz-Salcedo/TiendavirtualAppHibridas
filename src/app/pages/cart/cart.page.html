<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cart.length > 0; else emptyCart">
    <ion-item *ngFor="let product of cart">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-text color="medium">
      <p class="ion-text-center">El carrito está vacío.</p>
    </ion-text>
  </ng-template>

  <ion-button expand="block" color="danger" (click)="clearCart()" *ngIf="cart.length > 0">
    Vaciar Carrito
  </ion-button>
</ion-content>
